{% extends 'blog/base.html' %}


{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vw-100 min-vh-100">
    
    {% if user.is_authenticated %}
    <div class="container bg-secondary p-4" style="width: 25rem;">
        <h5 class="">Add New Blog</h5>
        <form action="" method="post">
         {% csrf_token %}
            {{form }}
            
            <input type="submit" class="btn btn-primary my-2"value="Add Blog" />
            
            
            </form>
    </div>
    {% else %}
    <p class="h4">Register or Login</p>
    {% endif %}
        
</div>
<script>
    const authorLabel = document.querySelectorAll('label[for="ad"]')[0];
    authorLabel.style.display = 'none';
    const user = "{{ user.username }}"
    const author = document.getElementById("ad")
    for (item of author){
        item.innerText == user ? item.selected = true: item.selected = false
    }
</script>
{% endblock content %}
